<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-md">
      <a class="navbar-brand" href="/">DesignByX Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <hr>

    <h1>Welcome to Design by X</h1>
    <p>Generating new methods for designing highly customised and personalised products</p>

    <h2>Recent Posts</h2>

    {{#each collections.posts}}
      <div class="card">
        <div class="panel-header">
          <div class="card-header">{{title}}</div>
          <div class="card-body">
            <p>{{abstract}}</p>
            <a href="{{path}}/" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
    {{/each}}

    <hr>
    <footer>
      <p>Generated with {{ generatorName }} &mdash; <a href="{{ generatorUrl }}">{{ generatorUrl }}</a></p>
    </footer>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
